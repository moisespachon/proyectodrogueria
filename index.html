<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drogueria la exclusiva</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="main-header">
        <div class="container">
            <div class="row d-flex justify-content-between">
                <div class="col-xs-6">
                    <div>
                        <img src="images/logo.jpg" alt="Logo Inventory Soft">
                    </div>
                    <div>
                        <span>

                        </span>
                    </div>
                </div>
                <div class="col-xs-6 d-flex mt-4">
                    <div class="main-menu">
                        <div>
                            <a href="#">Iniciar Sesión</a>
                            <a href="#">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 d-flex align-items-center mb-20 mx-auto">
                    <h1>
                        <span>XX</span> Registrarse</h1>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 register-form d-flex  justify-content-center mt-20">
                    <div>
                        <form action="#" method="post">
                            <table>
                                <tr>
                                    <td>
                                        <label for="nombre">Nombre: </label>
                                    </td>
                                    <td>
                                        <input type="text" name="nombre">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="apellido">Apellido: </label>
                                    </td>
                                    <td>
                                        <input type="text" name="apellido">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="pass">Contraseña: </label>
                                    </td>
                                    <td>
                                        <input type="password" name="pass">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="cedula">Cedula: </label>
                                    </td>
                                    <td>
                                        <input type="text" name="cedula">
                                        <br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="rol">Rol: </label>
                                    </td>
                                    <td>
                                        <input type="text" name="rol">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <input type="submit" value="Registrarse">
                                    </td>

                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
